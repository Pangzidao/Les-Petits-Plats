<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>les petits plats</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/513c2c7c9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo de l'entreprise les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <div id="searchBar">
            <input type="text" id="elementSearched" placeholder="Rechercher une recette" autocomplete="off">
            <button id="searchButton" type="button" onclick="searchBar()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <section id="tags-selected"></section>

        <div id="tagSearch">
            <div>
                <input class="searchByTag" type="text" id="ingredientTags" placeholder="Ingredients">
                <section class="tags-display" id="ingredientTags-display"></section>
            </div>
            <div>
                <input class="searchByTag" type="text" id="applianceTags" placeholder="Appareils">
                <section class="tags-display" id="applianceTags-display"></section>
            </div>
            <div>
                <input class="searchByTag" type="text" id="ustensilTags" placeholder="Ustensiles">
                <section class="tags-display" id="ustensilTags-display"></section>
            </div>
        </div>

        <section id="recipes">

        </section>
    </main>
 

    <script src="recipes.js"></script>
    <script src="main.js"></script>
</body>
</html>
