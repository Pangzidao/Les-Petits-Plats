<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>les petits plats</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/513c2c7c9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo de l'entreprise les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <div id="searchBar" class="input-group mb-3">
            <input type="text" class="form-control" id="elementSearched" placeholder="Rechercher une recette" autocomplete="off">
            <button class="btn btn-outline-secondary" id="searchButton" type="button" onclick="searchBar()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <section id="tags-selected"></section>
        <div class="container" id="tagSearchContainer">
            <div id="tagSearch" class="row gx-5">
                <div class="col-2">
                    <input class="searchByTagOptions border-0 p-4" type="text" id="ingredients" placeholder="Ingredients">
                </div>
                <div class="col-2 ">
                    <input class="searchByTagOptions border-0 p-4" type="text" id="appliance" placeholder="Appareils">
                </div>
                <div class="col-2 ">
                    <input class="searchByTagOptions border-0 p-4" type="text" id="ustensils" placeholder="Ustensiles">
                </div>
                <section class="tags-display row-cols-3" id="ingredientTags-display"></section>
                <section class="tags-display row-cols-3" id="applianceTags-display"></section>
                <section class="tags-display row-cols-3" id="ustensilTags-display"></section>
            </div>
        </div>
 
        <section id="recipes">

        </section>
    </main>
 

    <script src="recipes.js"></script>
    <script src="main.js"></script>
</body>
</html>
