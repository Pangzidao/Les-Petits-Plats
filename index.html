<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/513c2c7c9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo de l'entreprise les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main class="container">
        <div class="input-group mb-3">
            <input class="form-control bg-light border-0" type="text" id="elementSearched" placeholder="Rechercher une recette">
            <button class="btn btn-outline-secondary bg-light border-0" type="button" onclick="searchBar()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="row">
            <input class="form-control bg-light border-0" type="text" id="ingredientSearched" placeholder="Ingredients">
            <input class="form-control bg-light border-0" type="text" id="applianceSearched" placeholder="Appareils">
            <input class="form-control bg-light border-0" type="text" id="ustensilsSearched" placeholder="Ustensiles">
        </div>
        <section id="listOfIngredientTags"></section>
    </main>
 

    <script src="recipes.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
